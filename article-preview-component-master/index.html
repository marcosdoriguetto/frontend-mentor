<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <article class="component">
    <section class="component--image">

    </section>

    <section class="component--content">
      <section class="component--content--text">
        <h1>Shift the overall look and feel by adding these wonderful
          touches to furniture in your home</h1>

        <p>Ever been in a room and felt like something was missing? Perhaps
          it felt slightly bare and uninviting. I’ve got some simple tips
          to help you make any room feel complete.</p>
      </section>

      <section class="component--content--footer">
        <div>
          <img class="component--footer--image" src="./images/avatar-michelle.jpg" alt="">
        </div>

        <div>
          <div>
            <h2>Michelle Appleton</h2>
            <h3>28 Jun 2020</h3>
          </div>

          <img src="./images/favicon-32x32.png" alt="Share">
        </div>
      </section>
    </section>
  </article>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
