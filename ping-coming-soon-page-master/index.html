<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

  <header>
    <img src="./images/logo.svg" alt="Logo">
  </header>

  <article class="article">

    <div class="article--header">
      <h1 class="article--title">We are launching <strong class="article--title--strong">soon!</strong></h1>
      <h2 class="article--subtitle">Subscribe and get notified</h2>
    </div>

    <div class="article--email">
      <input class="article--input" type="email" placeholder="Your email adress...">
      <button class="article--button">Notify Me</button>
    </div>

    <div class="article--dashboard">
      <img class="article--image" src="./images/illustration-dashboard.png" alt="Dashboard">
    </div>

  </article>

  <footer class="footer">

    <div class="footer--icons">
      <a class="footer--icons--link" href="#"><i class="fab fa-facebook-f"></i></a>
      <a class="footer--icons--link" href=""><i class="fab fa-twitter"></i></a>
      <a class="footer--icons--link" href=""><i class="fab fa-instagram"></i></a>
    </div>

    <div class="footer--copyright">
      <p class="footer--copyright--text">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/marcos-doriguetto" target="_blank">Marcos Doriguetto</a>ðŸ’™.
      </p>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/028dd109c3.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
