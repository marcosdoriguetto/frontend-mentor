<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Profile Card</title>

</head>

<body>

  <section class="contents">

    <div class="contents--header">
      <img class="contents--image" src="./images/image-victor.jpg" alt="Foto do Victor">
    </div>

    <div class="contents--information">
      <div>
        <h1 class="contents--information--title"><strong>Victor Crest</strong> 26</h1>
      </div>

      <div class="contents--city">
        <h2>London</h2>
      </div>
    </div>

    <div class="contents--social">
      <div>
        <h2 class="contents--social--title"><strong>80K</strong></h2>
        <h3 class="contents--social--subtitle">Followers</h3>
      </div>

      <div>
        <h2 class="contents--social--title"><strong>803K</strong></h2>
        <h3 class="contents--social--subtitle">Likes</h3>
      </div>

      <div>
        <h2 class="contents--social--title"><strong>1.4K</strong></h2>
        <h3 class="contents--social--subtitle">Photos</h3>
      </div>
    </div>

  </section>



</body>

</html>
